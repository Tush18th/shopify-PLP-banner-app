version: "3.8"

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://plp_user:plp_password@db:5432/plp_banner_app
      SHOPIFY_API_KEY: ${SHOPIFY_API_KEY}
      SHOPIFY_API_SECRET: ${SHOPIFY_API_SECRET}
      SHOPIFY_APP_URL: ${SHOPIFY_APP_URL}
      SCOPES: read_products,read_themes,write_themes
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: plp_user
      POSTGRES_PASSWORD: plp_password
      POSTGRES_DB: plp_banner_app
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plp_user -d plp_banner_app"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
