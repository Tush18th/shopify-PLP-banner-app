# Shopify PLP Banner App Configuration
# Learn more: https://shopify.dev/docs/apps/tools/cli/configuration

name = "PLP Banner Manager"
client_id = "REPLACE_WITH_YOUR_CLIENT_ID"
application_url = "https://your-app-domain.com"
embedded = true

[access_scopes]
scopes = "read_products,read_themes,write_themes"

[auth]
redirect_urls = [
  "https://your-app-domain.com/auth/callback",
  "https://your-app-domain.com/auth/shopify/callback",
  "https://your-app-domain.com/api/auth/callback"
]

[webhooks]
api_version = "2024-10"

  [webhooks.privacy_compliance]
  customer_deletion_url = "https://your-app-domain.com/webhooks/customers/redact"
  customer_data_request_url = "https://your-app-domain.com/webhooks/customers/data-request"
  shop_deletion_url = "https://your-app-domain.com/webhooks/shop/redact"

[app_proxy]
url = "https://your-app-domain.com/api/storefront"
subpath = "plp-banners"
prefix = "apps"

[pos]
embedded = false

[build]
automatically_update_urls_on_dev = true
dev_store_url = "your-dev-store.myshopify.com"
