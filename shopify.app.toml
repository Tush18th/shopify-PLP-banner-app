name = "PLP Banner Manager"
client_id = "add953d7ab95cb845f7419cbdddc0158"
# DEPLOY: Replace YOUR-APP-DOMAIN.com with your real production domain before
# running `shopify app deploy`. During `shopify app dev` the CLI auto-updates
# this via automatically_update_urls_on_dev = true.
application_url = "https://YOUR-APP-DOMAIN.com"
embedded = true

[access_scopes]
scopes = "read_products,read_themes,write_themes"

[auth]
redirect_urls = [
  "https://YOUR-APP-DOMAIN.com/auth/callback",
  "https://YOUR-APP-DOMAIN.com/auth/shopify/callback",
  "https://YOUR-APP-DOMAIN.com/api/auth/callback",
  "https://YOUR-APP-DOMAIN.com/api/auth"
]

[webhooks]
# Must match ApiVersion in app/shopify.server.js and extensions/shopify.extension.toml
api_version = "2024-10"

[[webhooks.subscriptions]]
topics = ["app/uninstalled"]
uri = "/webhooks"

[[webhooks.subscriptions]]
topics = ["shop/update"]
uri = "/webhooks"

[webhooks.privacy_compliance]
customer_deletion_url = "https://YOUR-APP-DOMAIN.com/webhooks"
customer_data_request_url = "https://YOUR-APP-DOMAIN.com/webhooks"
shop_deletion_url = "https://YOUR-APP-DOMAIN.com/webhooks"

[app_proxy]
# Must be the BASE URL of your app â€” no path suffix. Shopify appends the
# request path (/api/storefront/banners, /api/storefront/track) automatically.
url = "https://YOUR-APP-DOMAIN.com"
subpath = "plp-banners"
prefix = "apps"

[pos]
embedded = false

[build]
automatically_update_urls_on_dev = true
dev_store_url = "18thdigitechdemo.myshopify.com"
